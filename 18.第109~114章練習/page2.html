<!DOCTYPE html>

<body>
    <h1>瀏覽器功能探索 - 第二頁</h1>
    <h2>跳至下一頁/回上一頁</h2>
    <input type="button" value="回上一頁" class="btnBackPage">

        document.querySelector(".btnBackPage").onclick=function(){               
            window.history.back();
        };
    </script>
